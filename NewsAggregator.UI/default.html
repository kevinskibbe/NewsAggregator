<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Both Views on News</title>
    <meta name="description" content="Both Views on News offers the latest news headlines across a variety of categories from both left leaning and right leaning news sources." />
    <link rel="stylesheet" type="text/css" href="/assets/styles.css">
    <script src="https://code.angularjs.org/1.4.0/angular.js"></script>
    <script src="https://code.angularjs.org/1.4.0/angular-resource.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/components/home/articlecontrollers.js"></script>
    <script src="/app/components/home/articleservice.js"></script>
    <script src="/app/components/home/articledirective.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-63851322-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            Both Views on News
        </div>
        <div class="subheader">
            The latest headlines from both sides of the aisle
        </div>
        <div class="clear"></div>
        <div class="category">
            <!-- WORLD -->
            <div class="left">
                <div ng-controller="leftWorldController">
                    <div article-directive></div>
                </div>
            </div>
            <div class="right">
                <div ng-controller="rightWorldController">
                    <div article-directive></div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="category">
            <!-- US -->
            <div class="left">
                <div ng-controller="leftUSController">
                    <div article-directive></div>
                </div>
            </div>
            <div class="right">
                <div ng-controller="rightUSController">
                    <div article-directive></div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="category">
            <!-- POLITICS -->
            <div class="left">
                <div ng-controller="leftPoliticsController">
                    <div article-directive></div>
                </div>
            </div>
            <div class="right">
                <div ng-controller="rightPoliticsController">
                    <div article-directive></div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="category">
            <!-- OPINION -->
            <div class="left">
                <div ng-controller="leftOpinionController">
                    <div article-directive></div>
                </div>
            </div>
            <div class="right">
                <div ng-controller="rightOpinionController">
                    <div article-directive></div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="category">
            <!-- SPORTS -->
            <div class="left">
                <div ng-controller="leftSportsController">
                    <div article-directive></div>
                </div>
            </div>
            <div class="right">
                <div ng-controller="rightSportsController">
                    <div article-directive></div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="category">
            <!-- ENTERTAINMENT -->
            <div class="left">
                <div ng-controller="leftEntertainmentController">
                    <div article-directive></div>
                </div>
            </div>
            <div class="right">
                <div ng-controller="rightEntertainmentController">
                    <div article-directive></div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="footer"><a href="http://www.freeprivacypolicy.org/generic.php" target="_blank">Privacy Policy</a></div>
    </div>
</body>
</html>
